# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Практикум по вычислительной теплофизике
author: Степан Захаров и Василий Писарев
copyright: "2024"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  timeout: 180

# # Define the name of the latex output file for PDF builds
# latex:
#   latex_documents:
#     targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - praktikum.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/stepanzh/computational_thermodynamics
  path_to_book: book  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  use_edit_page_button: true

#######################################################################################
# Parse and render settings
parse:
  myst_enable_extensions:
    - amsmath
    - colon_fence
    - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution

  myst_url_schemes          : [mailto, http, https]  # URI schemes that will be recognised as external URLs in Markdown links


#######################################################################################
# Advanced and power-user settings
sphinx:
  extra_extensions:
    - sphinxcontrib.mermaid
    - sphinxcontrib.proof
  local_extensions          :   # A list of local extensions to load by sphinx specified by "name: path" items
  config                    :   # key-value pairs to directly over-ride the Sphinx configuration
    language: ru
    mathjax3_config:
        tex:
          macros:
            "argmin" : "\\operatorname{argmin}"
            "const" : "\\text{const}"
            "diag" : "\\text{diag}"
            "diff" : "\\mathrm{d}"
            "dual" : "\\varepsilon"
            "dualset" : "\\mathbb{D}"
            "float" : "\\text{float}"
            "floatset" : "\\mathbb{F}"
            "integer" : "\\mathbb{Z}"
            "lto" : "\\leftarrow"
            "macheps" : "\\epsilon_{\\text{mach}}"
            "part" : "\\partial"
            "real" : "\\mathbb{R}"
            "sign" : "\\text{sign}"
            "vapor" : "\\text{пар}"
            "liquid" : "\\text{жидк.}"
        HTML-CSS:
          fonts: ["Latin-Modern"]
    proof_theorem_types:  # see https://sphinxcontrib-proof.readthedocs.io/en/latest/usage/#configuration-options
      "algorithm": "Алгоритм"
      "conjecture": "Conjecture"
      "corollary": "Corollary"
      "definition": "Определение"
      "demo": "Демонстрация"
      "function": "Функция"
      "example": "Пример"
      "lemma": "Lemma"
      "observation": "Наблюдение"
      "proof": "Доказательство"
      "property": "Property"
      "theorem": "Теорема"
      "proposition": "Утверждение"
    proof_html_nonumbers: ["proof", "observation"]
    # see https://sphinxcontrib-bibtex.readthedocs.io/en/latest/usage.html#configuration
    bibtex_default_style: "alpha"
    bibtex_reference_style: "label"
